<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GN_amoblamientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Carrito flotante -->
  <button id="carrito-boton" class="fixed top-4 right-4 bg-black text-white p-2 rounded-full shadow z-50">
    🛒 <span id="cart-count">0</span>
  </button>

  <!-- Encabezado con logo -->
  <header class="relative h-64 md:h-80 w-full overflow-hidden mb-10">
    <img src="logo.jpg" alt="GN_amoblamientos" class="w-full h-full object-cover object-center opacity-70">
    <div class="absolute inset-0 flex items-center justify-center">
      <h1 class="text-4xl md:text-6xl font-bold text-white drop-shadow-lg">GN_amoblamientos</h1>
    </div>
  </header>

  <!-- Buscador y filtros -->
  <section class="max-w-6xl mx-auto px-4 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input id="search" type="text" placeholder="Buscar productos..." class="p-3 border rounded w-full">
      <select id="filter-category" class="p-3 border rounded w-full">
        <option value="">Todas las categorías</option>
        <option value="Sillas">Sillas</option>
        <option value="Mesas">Mesas</option>
        <option value="Sofás">Sofás</option>
      </select>
      <select id="filter-price" class="p-3 border rounded w-full">
        <option value="">Todos los precios</option>
        <option value="low">Menor a $50.000</option>
        <option value="high">Mayor a $50.000</option>
      </select>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4 max-w-6xl mx-auto mb-16">
    <!-- Productos generados dinámicamente -->
  </section>

  <!-- Sección de contacto moderna -->
  <footer class="bg-white border-t py-8 px-4">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="text-xl font-bold mb-2">Contacto</h2>
        <p>Email: gustavo_nieto17@hotmail.com</p>
        <p>Teléfono: +54 9 261 552-4525</p>
        <p>Instagram: @gn_amoblamientos</p>
      </div>
      <div class="text-sm text-gray-500">
        <p>&copy; 2025 GN_amoblamientos. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- Nube flotante de WhatsApp -->
  <a href="https://wa.me/5492615524525" target="_blank" class="fixed bottom-6 right-4 bg-green-500 text-white px-4 py-2 rounded-full shadow flex items-center gap-2 z-50 hover:bg-green-600">
    <span>WhatsApp</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-5 h-5">
  </a>

</body>
</html>
