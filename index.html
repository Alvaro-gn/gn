
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GN_amoblamientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Encabezado con logo -->
  <header class="relative bg-white shadow-lg h-56 flex items-center justify-center overflow-hidden">
    <img src="logo.png" alt="Logo GN_amoblamientos" class="object-contain h-full w-auto" />
    <!-- Carrito -->
    <a href="carrito.html" class="absolute top-4 right-4 bg-black text-white px-4 py-2 rounded-full flex items-center">
      ðŸ›’ <span id="cart-count" class="ml-2">0</span>
    </a>
  </header>

  <!-- Buscador y Filtros -->
  <section class="max-w-4xl mx-auto p-4">
    <input id="search" type="text" placeholder="Buscar productos..." class="w-full p-2 border rounded mb-4" />
    <div class="flex gap-4">
      <select id="filter-category" class="p-2 border rounded w-1/2">
        <option value="">Todas las categorÃ­as</option>
        <option value="Sillas">Sillas</option>
        <option value="Mesas">Mesas</option>
        <option value="Escritorios">Escritorios</option>
      </select>
      <select id="filter-price" class="p-2 border rounded w-1/2">
        <option value="">Todos los precios</option>
        <option value="low">Menor a $50.000</option>
        <option value="high">Mayor a $50.000</option>
      </select>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 px-4 max-w-6xl mx-auto mb-12">
    <!-- JS Render -->
  </section>

  <!-- WhatsApp Flotante -->
  <a href="https://wa.me/5492615524525" target="_blank" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-full shadow-lg flex items-center z-50">
    <img src="whatsapp.png" alt="WhatsApp" class="w-5 h-5 mr-2" /> WhatsApp
  </a>

  <!-- Contacto -->
  <footer class="bg-white py-10 mt-16 text-center text-sm text-gray-700">
    <p>Email: gustavo_nieto17@hotmail.com</p>
    <p>Instagram: @gn_amoblamientos</p>
    <p>TelÃ©fono: +54 9 261 552-4525</p>
  </footer>

  <script>
    const productos = [
      { id: 1, nombre: "Silla Moderna", categoria: "Sillas", precio: 45000, imagen: "https://via.placeholder.com/300" },
      { id: 2, nombre: "Mesa Minimalista", categoria: "Mesas", precio: 60000, imagen: "https://via.placeholder.com/300" },
      { id: 3, nombre: "Escritorio Pro", categoria: "Escritorios", precio: 80000, imagen: "https://via.placeholder.com/300" },
      { id: 4, nombre: "Silla ClÃ¡sica", categoria: "Sillas", precio: 30000, imagen: "https://via.placeholder.com/300" },
      { id: 5, nombre: "Mesa de Comedor", categoria: "Mesas", precio: 70000, imagen: "https://via.placeholder.com/300" },
      { id: 6, nombre: "Escritorio Compacto", categoria: "Escritorios", precio: 40000, imagen: "https://via.placeholder.com/300" },
      { id: 7, nombre: "Silla Gamer", categoria: "Sillas", precio: 55000, imagen: "https://via.placeholder.com/300" },
      { id: 8, nombre: "Mesa Ratona", categoria: "Mesas", precio: 35000, imagen: "https://via.placeholder.com/300" }
    ];

    const contenedor = document.getElementById("productos");
    const cartCount = document.getElementById("cart-count");
    let carrito = [];

    function renderProductos() {
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const categoria = document.getElementById("filter-category").value;
      const precioFiltro = document.getElementById("filter-price").value;

      productos.filter(p => {
        return (!search || p.nombre.toLowerCase().includes(search)) &&
               (!categoria || p.categoria === categoria) &&
               (!precioFiltro || (precioFiltro === "low" ? p.precio < 50000 : p.precio >= 50000));
      }).forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center";
        card.innerHTML = `
          <img src="${p.imagen}" class="w-full h-48 object-cover mb-4 rounded" />
          <h3 class="text-xl font-semibold mb-2">${p.nombre}</h3>
          <p class="mb-2 text-gray-600">$${p.precio.toLocaleString()}</p>
          <button class="bg-black text-white px-4 py-2 rounded" onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function agregarAlCarrito(id) {
      carrito.push(id);
      cartCount.textContent = carrito.length;
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    document.getElementById("search").addEventListener("input", renderProductos);
    document.getElementById("filter-category").addEventListener("change", renderProductos);
    document.getElementById("filter-price").addEventListener("change", renderProductos);

    renderProductos();
  </script>
</body>
</html>
